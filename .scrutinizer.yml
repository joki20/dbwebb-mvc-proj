imports:
    - php

filter:
    paths: ["app/Models/", "app/Http/Controllers/", "routes/web.php"]
    excluded_paths: [vendor, test, database]

build:
    project_setup:
        override:
            - true
    nodes:
        my-tests:
            environment:
                php:
                    version: 7.4
        coverage:
            tests:
                override:
                    - command: make phpunit
                      coverage:
                          file: build/coverage.clover
                          format: php-clover
